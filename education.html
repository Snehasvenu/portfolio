<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Education</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #2c3e50;
      line-height: 1.6;
      padding: 40px 20px;
    }

    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .main-name {
      font-size: 36px;
      font-weight: 700;
      color: #1a237e;
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
    }

    .content-list {
      list-style-type: square;
      padding-left: 20px;
      font-size: 18px;
      color: #424242;
      margin-top: 20px;
    }

    .content-list li {
      margin-bottom: 15px;
      padding-left: 5px;
    }

    .back-link {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      color: #1a237e;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #3949ab;
    }
  </style>
</head>
<body>
  <div class="center-wrapper">
    <div class="container">
      <header>
        <h1 class="main-name">Education</h1>
      </header>
      <section>
        <ul class="content-list">
          <li>MCA - Currently pursuing at Saintgits College of Engineering</li>
          <li>BCA - Mar Gregorios College of Arts and Science</li>
          <li>Higher Secondary Education</li>
          <li>High School Education</li>
        </ul>
      </section>
      <footer>
        <a href="portfolio.html" class="back-link">‚Üê Back to Home</a>
      </footer>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skills</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #2c3e50;
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background: #fff;
      max-width: 800px;
      width: 100%;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    header h1 {
      font-size: 36px;
      font-weight: 700;
      color: #1a237e;
      text-align: center;
      margin-bottom: 40px;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
    }

    section {
      margin-bottom: 40px;
    }

    section h2 {
      font-size: 28px;
      color: #3949ab;
      margin-bottom: 20px;
      border-left: 6px solid #3949ab;
      padding-left: 12px;
    }

    ul {
      list-style-type: disc;
      padding-left: 40px;
      font-size: 18px;
      color: #424242;
    }

    ul li {
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
    }

    footer a {
      text-decoration: none;
      font-size: 16px;
      color: #1a237e;
      font-weight: 500;
      transition: color 0.3s ease;
      border-bottom: 1.5px solid transparent;
      padding-bottom: 2px;
    }

    footer a:hover {
      color: #3949ab;
      border-bottom-color: #3949ab;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Skills</h1>
    </header>

    <section>
      <h2>Technical Skills</h2>
      <ul>
        <li>HTML </li>
        <li>CSS </li>
        <li>JavaScript</li>
        <li>Python</li>
      </ul>
    </section>

    <section>
      <h2>Soft Skills</h2>
      <ul>
        <li>Communication</li>
        <li>Problem-Solving</li>
        <li>Teamwork</li>
        <li>Adaptability</li>
        <li>Time Management</li>
      </ul>
    </section>

    <footer>
      <a href="portfolio.html">‚Üê Back to Home</a>
    </footer>
  </div>
</body>
</html>
